<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorteador de Números</h1>
        <form id="sorteioForm">
            <label for="min">Valor Mínimo:</label>
            <input type="number" id="min" name="min" value="1" readonly>

            <label for="max">Valor Máximo:</label>
            <input type="number" id="max" name="max" required>

            <label for="quantidade">Quantidade de Números por Jogo:</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <label for="jogos">Quantidade de Jogos:</label>
            <input type="number" id="jogos" name="jogos" required>

            <button type="submit">Sortear</button>
        </form>

        <h2>Resultado:</h2>
        <div id="resultado"></div>
        <button id="exportarPDF" style="margin-top: 20px;">Exportar para PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
